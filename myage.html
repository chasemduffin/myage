<head>
    <script type="text/javascript">
        function time() {
            var now = new Date(); // generate a new date object for the current time
            const birthday = new Date('October 6, 1995 17:24:00'); // birthday and time, date formatted
            const secondsInYear = 31556952000 // number of seconds in year * 1000 to accomodate superflouous date format precision
            var count = (now - birthday) / secondsInYear; // subtract birthday from the current time and devide the difference by the number of seconds in a year
            document.getElementById('timer').innerHTML = count; // assign the calculated value to the html element
            refresh();
        }

        function refresh() {
            var refresh=1000; // refresh rate in milliseconds
            mytime=setTimeout('time()',refresh)
        }
    </script>
</head>

<body onload=time();>
    <span id='timer'></span>
</body>
